<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sadhu - CSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="head-circle1 center"></div>
    <div class="head-circle head-circle2 center">
    </div>
    <div class="head-circle head-circle3 center"></div>
    <div class="head center">
      <div class="forehead">
        <div class="tikka1 center"></div>
        <div class="tikka2 center"></div>
        <div class="tikka3 center"></div>
        <div class="tikka4 center"></div>
      </div>
      <div class="ear ear1"></div>
      <div class="ear ear2"></div>
      <div class="face center">
        <div class="eye eye1"></div>
        <div class="eye eye2"></div>
        <div class="nose nose1"></div>
        <div class="nose nose2"></div>
      </div>
      <div class="beard">
        <div class="beard-child"></div>
      </div>
      <div class="beard-line beard-line1"></div>
      <div class="beard-line beard-line2"></div>
      <div class="line-type1 line-middle"></div>
      <div class="line-type1 line1"></div>
      <div class="line-type1 line2"></div>
      <div class="line-type2 line1"></div>
      <div class="line-type2 line2"></div>
      <div class="line-type1 line3"></div>
      <div class="line-type1 line4"></div>
      <div class="line-type2 line3"></div>
      <div class="line-type2 line4"></div>
      <div class="beard-shadow1"></div>
      <div class="beard-shadow2"></div>
      <div class="triangle"></div>
    </div>
    <div class="body center">
      <div class="cloth center">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="cloth2">
          <div class="cloth3"></div>
          <div class="necless">
            <div class="circle-small circle-small1"></div>
            <div class="circle-small circle-small2"></div>
            <div class="circle-small circle-small3"></div>
            <div class="circle-large"></div>
            <div class="circle-small circle-small4"></div>
            <div class="circle-small circle-small5"></div>
            <div class="circle-small circle-small6"></div>
          </div>
        </div>
      </div>
      <div class="shoulder center"></div>
      <div class="hand">
        <div class="knee"></div>
        <div class="knee-ring"></div>
        <div class="hand-child"></div>
        <div class="thumb"></div>
        <div class="e1"></div>
        <div class="e2"></div>
        <div class="e3"></div>
        <div class="e4"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
      </div>
    </div><!--
      <div class="bgline bgline1"></div>
      <div class="bgline bgline2"></div>
      <div class="bgline bgline3"></div>
      <div class="bgline bgline4"></div>
      <div class="bgline bgline5"></div>
      <div class="bgline bgline6"></div>
      <div class="bgline bgline7"></div> -->
    </div>
  </body>
  </html
